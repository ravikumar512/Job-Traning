<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Order Online</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
     <script src="web.js"></script>
    <header>
        <h1>Ice Cream Order Online</h1>
    </header>
    <main>
        <section id="flavors">
            <h2>Available Flavors</h2>
            <ul id="flavor-list">
                <!-- Flavor options will be added dynamically using JavaScript -->
            </ul>
        </section>
        <section id="order">
            <h2>Your Order</h2>
            <ul id="order-list">
                <!-- Selected flavors will be displayed here -->
            </ul>
            <button id="submit-order">Submit Order</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ice Cream Shop</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
